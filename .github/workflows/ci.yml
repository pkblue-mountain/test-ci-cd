name: CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "maven"

      - name: Build, test, and package
        run: |
          mvn clean package
          mv target/*.jar target/app.jar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: spring-boot-demo
          path: target/app.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: spring-boot-demo

      - name: Copy JAR to EC2
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > key.pem
          chmod 600 key.pem

          scp -i key.pem -o StrictHostKeyChecking=no \
            app.jar ubuntu@${{ secrets.EC2_HOST }}:/opt/spring-app/
          
      - name: Restart application on EC2
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no \
          ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            sudo systemctl restart spring-app
            sudo systemctl status spring-app --no-pager
          EOF
