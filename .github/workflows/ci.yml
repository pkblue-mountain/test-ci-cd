name: CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "maven"

      - name: Build, test, and package
        run: |
          mvn clean package
          mv target/*.jar target/app.jar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: spring-boot-demo
          path: target/app.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: spring-boot-demo

      - name: Prepare SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Copy JAR to EC2
        run: |
          scp -i key.pem -o StrictHostKeyChecking=no \
            app.jar ubuntu@${{ secrets.EC2_HOST }}:/opt/spring-app/app.jar.new
          
      - name: Deploy with health check and rollback
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no \
          ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            APP_DIR=/opt/spring-app
            HEALTH_URL=http://localhost:8080/actuator/health

            cd $APP_DIR

            echo "Backing up current version..."
            [ -f app.jar ] && cp app.jar app.jar.bak

            echo "Activating new version..."
            mv app.jar.new app.jar

            echo "Restarting service..."
            sudo systemctl restart spring-app

            echo "Waiting for application to become healthy..."
            sleep 10

            HEALTHY=false
            for i in {1..6}; do
              if curl -sf $HEALTH_URL | grep -q '"UP"'; then
                HEALTHY=true
                break
              fi
              echo "Not healthy yet, retrying..."
              sleep 5
            done

            if [ "$HEALTHY" = true ]; then
              echo "Application is healthy"
            else
              echo "Health check failed â€” rolling back"
              [ -f app.jar.bak ] && mv app.jar.bak app.jar
              sudo systemctl restart spring-app
              exit 1
            fi
          EOF